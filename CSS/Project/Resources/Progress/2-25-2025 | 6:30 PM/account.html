<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="account.css">

<body>
    <header>
        <!--Title-->
        <div>
            <h1>Accounts</h1>
        </div>
        <!--Home-->
        <nav>
            <a href="index.html" target="_self"><img src="" alt="Link too Home page" width="90px" height="auto"></div></a>

        </nav>
    </header>
    <main>
        <!--Create An Account-->
        <section>
            <!--Title-->
            <h3>Create An Account</h3>
            <!--Form-->
            <form action="">
                <!--Username-->
                <input type="text" name="username" id="username" placeholder="Username">
                <!--Password-->
                <input type="password" name="password" id="password" placeholder="Password">
                <!--Create-->
                <input type="button" placeholder="Create">
            </form>
        </section>
        <!--Log In-->
        <section>
            <!--Title-->
            <h3>Log In</h3>
            <!--Form-->
            <form action="">
                <!--Username-->
                <label for="username">Username:</label><input type="text" name="username" id="username">
                <!--Password-->
                <label for="password">Password:</label><input type="text" name="password" id="password">
                <!--Log In-->
                <input type="button" name="submit">
            </form>
        </section>
    </main>
    <footer>
        <!--Socials-->
        <div>
            <!--TikTok-->

            </section>
