<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="./account.css">
    <script src="./account.js" defer></script>
</head>
<body>
    <header>
        <!--Title-->
        <div>
            <h1>Accounts</h1>
        </div>
        <!--Icons-->
        <div>
            <!--Home-->
            <nav>
                <a href="../Main/index.html" target="_self"><img src="" alt="Link too Home page" width="90px" height="auto"></div></a>
                <!--Account-->
                <a href="./account.html" target="_self"><img src="" alt="Link too Account page" width="90px" height="auto"></a>
                <!--About US-->
                <a href="../About Us/aboutUs.html" target="_self"><img src="" alt="Link too About Us page" width="90px" height="auto"></a>
                <!--Shopping-->
                <a href="../Shopping/shopping.html" target="_self"><img src="" alt="Link To Shopping page"></a>
            </nav>
        </div>
    </header>
    <main>
        <!--Create An Account-->
        <section>
            <!--Title-->
            <h3>Create An Account</h3>
            <!--Form-->
            <form action="">
                <!--Username-->
                <input type="text" name="username" id="username" placeholder="Username">
                <!--Password-->
                <input type="password" name="password" id="password" placeholder="Password">
                <!--Create-->
                <input type="button" placeholder="Create">
            </form>
        </section>
        <!--Log In-->
        <section>
            <!--Title-->
            <h3>Log In</h3>
            <!--Form-->
            <form action="">
                <!--Username-->
                <label for="username">Username:</label><input type="text" name="username" id="username">
                <!--Password-->
                <label for="password">Password:</label><input type="text" name="password" id="password">
            </form>
        </section>
    </main>
    <footer>
        <!--Socials-->
        <div>
            <!--TikTok-->
            <section>
                <img src="" alt="Our TikTok Account">
            </section>
            <!--X-->
            <section>
                <img src="" alt="Our Twitter Account">
            </section>
            <!--Insta-->
            <section>
                <img src="" alt="Our Instagram Account">
            </section>
            <!--Facebook-->
            <section>
                <img src="" alt="Our Facebook Account">
            </section>
        </div>
    </footer>
</body>
</html>
