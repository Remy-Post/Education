<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lab 1 | COMP1073 Client-Side JavaScript</title>
        <link href="CSS/reset.css" rel="stylesheet" />
        <link href="CSS/styles.css" rel="stylesheet" />
        <link href="CSS/Assignment.css" rel="stylesheet" />
        <script src="JS/silly-story.js" defer></script>
    </head>

    <body>
        <header>
            <h1>Silly story generator</h1>
            <div>
                <p>This lab based on the excellent assessment challenge at </p>
                <a href="https://developer.mozilla.org/en-US/docs/Learn/JavaScript/First_steps/Silly_story_generator" target="_blank">Link: Silly_story_generator - MDN</a>
            </div>
        </header>
        <main>
            <section>
                <div>
                    <label for="customname">Enter custom name:</label>
                    <input id="customname" type="text" placeholder="Name" />
                </div>
                <div>
                    <label for="imperial">imperial</label>
                    <input
                        id="imperial"
                        type="radio"
                        name="units"
                        value="imperial"
                        checked
                    />
                    <label for="metric">metric</label>
                    <input id="metric" type="radio" name="units" value="metric" />
                </div>
                <div>
                    <button class="randomize">Generate random story</button>
                </div>
            </section>
        <!--  -->
            <article>
                <p class="story"></p>
            </article>
        </main>
    </body>
</html>
